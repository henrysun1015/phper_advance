<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beginner</title>
	<script src="https://echarts.baidu.com/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 30%;height:400px; margin: 0 auto;float: left"></div>

<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'),'light');
	var option = {
		title: {
			text: 'ECharts Beginner'
		},
		tooltip: {},
		legend: {
			data:['销量']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20]
		}]
	};
	myChart.setOption(option);

</script>
<div id="main1" style="width: 30%;height:400px; margin: 0 auto;"></div>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main1'),'light');
	var option = {
		title: {
			text: 'pie'
		},
		roseType: 'angle',
		series : [
			{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				data:[
					{value:235, name:'视频广告'},
					{value:274, name:'联盟广告'},
					{value:310, name:'邮件营销'},
					{value:335, name:'直接访问'},
					{value:400, name:'搜索引擎'}
				]
			}
		],
		itemStyle: {
			// 阴影的大小
			shadowBlur: 200,
			// 阴影水平方向上的偏移
			shadowOffsetX: 0,
			// 阴影垂直方向上的偏移
			shadowOffsetY: 0,
			// 阴影颜色
			shadowColor: 'rgba(0, 0, 0, 0.5)',
			emphasis: {
				shadowBlur: 200,
				shadowColor: 'rgba(0, 0, 0, 0.5)'
			}
		}
	};
	myChart.setOption(option);

</script>
<div id="main2" style="width: 90%;height:400px; margin: 0 auto;"></div>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main2'),'light');
	var option = {
		legend: {},
		tooltip: {},
		dataset: {
			// 提供一份数据。
			dimensions: ['product', '2015', '2016', '2017'],
			source: [
				{product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7},
				{product: 'Milk Tea', '2015': 83.1, '2016': 73.4, '2017': 55.1},
				{product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5},
				{product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, '2017': 39.1}
			]
		},
		// 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
		xAxis: {type: 'category'},
		// 声明一个 Y 轴，数值轴。
		yAxis: {},
		// 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
		series: [
			{type: 'bar'},
			{type: 'bar'},
			{type: 'bar'}
		]
	};
	myChart.setOption(option);

</script>
</body>
</html>
