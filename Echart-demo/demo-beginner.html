<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beginner</title>
	<script src="https://echarts.baidu.com/dist/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 400px;height:400px; margin: 0 auto;float: left"></div>

<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'),'light');
	var option = {
		title: {
			text: 'ECharts Beginner'
		},
		tooltip: {},
		legend: {
			data:['销量']
		},
		xAxis: {
			data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		},
		yAxis: {},
		series: [{
			name: '销量',
			type: 'bar',
			data: [5, 20, 36, 10, 10, 20]
		}]
	};
	myChart.setOption(option);

</script>
<div id="main1" style="width: 400px;height:400px; margin: 0 auto;"></div>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main1'),'light');
	var option = {
		title: {
			text: 'pie'
		},
		roseType: 'angle',
		series : [
			{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				data:[
					{value:235, name:'视频广告'},
					{value:274, name:'联盟广告'},
					{value:310, name:'邮件营销'},
					{value:335, name:'直接访问'},
					{value:400, name:'搜索引擎'}
				]
			}
		],
		itemStyle: {
			// 阴影的大小
			shadowBlur: 200,
			// 阴影水平方向上的偏移
			shadowOffsetX: 0,
			// 阴影垂直方向上的偏移
			shadowOffsetY: 0,
			// 阴影颜色
			shadowColor: 'rgba(0, 0, 0, 0.5)',
			emphasis: {
				shadowBlur: 200,
				shadowColor: 'rgba(0, 0, 0, 0.5)'
			}
		}
	};
	myChart.setOption(option);

</script>
</body>
</html>
