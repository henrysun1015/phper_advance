<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beginner</title>
	<script src="https://echarts.baidu.com/dist/echarts.min.js"></script>
	<script src="https://www.echartsjs.com/zh/dist/echarts-gl.min.js"></script>
</head>
<body>
<div id="main" style="width: 90%;height:600px; margin: 0 auto;"></div>

<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'),'light');
	function makeGaussian(amplitude, x0, y0, sigmaX, sigmaY) {
		return function (amplitude, x0, y0, sigmaX, sigmaY, x, y) {
			var exponent = -(
				( Math.pow(x - x0, 2) / (2 * Math.pow(sigmaX, 2)))
				+ ( Math.pow(y - y0, 2) / (2 * Math.pow(sigmaY, 2)))
			);
			return amplitude * Math.pow(Math.E, exponent);
		}.bind(null, amplitude, x0, y0, sigmaX, sigmaY);
	}
	// 创建一个高斯分布函数
	var gaussian = makeGaussian(80, 0, 0, 30, 30);
	var data = [];
	for (var i = 0; i < 1000; i++) {
		// x, y 随机分布
		var x = Math.random() * 100 - 50;
		var y = Math.random() * 100 - 50;
		var z = gaussian(x, y);
		data.push([x, y, z]);
	}
	var option = {
		// 需要注意的是我们不能跟 grid 一样省略 grid3D
		grid3D: {},
		// 默认情况下, x, y, z 分别是从 0 到 1 的数值轴
		xAxis3D: {},
		yAxis3D: {},
		zAxis3D: { max: 100 },
		series: [{
			type: 'scatter3D',
			data: data,
			symbolSize: 2.5,
		}]
	};
	myChart.setOption(option);

</script>
</body>
</html>
